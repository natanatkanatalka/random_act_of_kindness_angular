<div id="fullscreen_bg" class="fullscreen_bg">
  <div class="container">
    <h1 class="form-signin-heading text-muted">Log In</h1>
    <form class="form-signin" [formGroup]="loginForm">
      <app-validation [errors]="errors"></app-validation>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username"
               required name="username" formControlName="username" [maxlength]="50" >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               required name="password" formControlName="password"  [maxlength]="70">
      </div>


      <div class="buttons">

        <button type="submit" (click)="login()"  class="btn btn-lg btn-primary btn-block" style="float: right;" >
          Login
        </button>

      </div>
    </form>


  </div>


</div>
