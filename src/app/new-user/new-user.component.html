<app-success-messages [messages]="messages"></app-success-messages>
<h1>
  Add new user
</h1>
<div class="row justify-content-md-center">
  <app-validation [errors]="errors"></app-validation>
  <form class="col col-lg-10" [formGroup]="userForm" >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name"
             required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email"
             required>
    </div>
    <div class="checkbox">
    </div>
    <button type="button" class="btn btn-secondary" routerLink="/users">Close</button>
    <button type="button" class="btn btn-primary" style="float: right;margin-left:2%;" (click)="showConfirmCreate()">Create user</button>

  </form>

</div>
